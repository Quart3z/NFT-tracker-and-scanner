<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFt Marker Creator1.0</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>

</head>
<body>
    <div class="container">
        <input type="file" id="imageLoader" name="imageLoader" style="display: none;"/>

        <img id="loading" src="loading.gif" style="display:none">

        <div style="margin-bottom: 10px">
          <button id="uploadBt" onclick="document.getElementById('imageLoader').click();" class="bt">Upload Image</button>
          <button id="generateBt" onclick="generate()" class="bt" disabled>Generate</button>
        </div>

        <div id="wrapper">
            <canvas id="imageCanvas" style="display:none"></canvas>
            <img id="tracker_pic" src=""><br>
            <p style="display:none">Grayscale Image</p>
            <canvas id="grey_canvas" ></canvas><br>
            <p style="display:none">Feature Detection</p>
            <canvas id="canvas" ></canvas>
        </div>

        <canvas id="hideCanvas"></canvas><br>

    </div>

    <!-- <button onclick="downloadIset()">download</button> -->

    <!-- <script src="PNGReader.js"></script> -->
    <script type="text/javascript" src="jsfeat.js"></script>
    <script type="text/javascript" src="tracking.js"></script>
    <script src="exif.js"></script>
    <script type='text/javascript'>
          var artoolkit_wasm_url = 'NftMarkerCreator_wasm.wasm';
    </script>
    <script async type="text/javascript" src="NftMarkerCreator_wasm.js"></script>
    <script src="generator.js"></script>
</body>
</html>
